name: Build Android APK

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*"
  pull_request:

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle (with cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Restore google-services.json from secret
        run: |
          mkdir -p app
          echo "${{ secrets.GOOGLE_SERVICES_JSON_B64 }}" | base64 -d > app/google-services.json

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK to DayPilot.apk
        shell: bash
        run: |
          set -e
          APK_PATH="$(ls app/build/outputs/apk/debug/*.apk | head -n 1)"
          cp "$APK_PATH" DayPilot.apk
          ls -lah DayPilot.apk

      - name: Upload APK as Artifact (push/PR)
        uses: actions/upload-artifact@v4
        with:
          name: DayPilot-apk
          path: DayPilot.apk

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: DayPilot.apk